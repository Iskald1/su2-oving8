            $.get("rest/thepath/dishes/appetizer", function(appetizers){

                for(var appetizer of appetizers){
                    var option ="<option value='" + appetizer + "'>"+appetizer+"</option>";

                    //console.log(option); //For strenger og tall

                }


            });

                    var option ="<option value='" + dessert + "'>"+dessert+"</option>";
                    //console.log(option); //For strenger og tall

                }
